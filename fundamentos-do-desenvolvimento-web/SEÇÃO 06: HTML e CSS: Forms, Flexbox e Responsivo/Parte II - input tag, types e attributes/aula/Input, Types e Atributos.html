        placeholder="digite aqui"

        name="texto"
        id="Botão">

        <!-- A tag form é a espécie de mãe que comporta as tags de formulários label, input, etc.. -->
        <textarea id="textarea" name="textarea" cols="50" rows="5"></textarea><br>
        <label for="" ><strong>Descrição para a textarea</strong></label><br><br>

    </form>
