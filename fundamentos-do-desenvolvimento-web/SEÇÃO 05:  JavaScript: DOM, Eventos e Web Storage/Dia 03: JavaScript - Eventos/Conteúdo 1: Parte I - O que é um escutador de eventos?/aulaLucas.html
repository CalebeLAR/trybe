<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe DOM</title>
</head>
<body>
    <p id="trybe">
        Olá, somos a trybe e temos uma oferta imperdível para você...
    </p>

    <button onclick="maisInfos();">Mais informações</button>

    <p id="trybe-continua"></p>
    <script>
        window.onload = jsCarregado

        function jsCarregado() {
            alert("pagina foi carregada")
        
        }

        function maisInfos() {
            let textoMaisInfo = document.getElementByID("trybe-continua")
            textoMaisInfo.innerText = "Aqui você vai prender Hard Skills, Softskills e Varias outras coisas"
        }
    </script>
</body>
</html>
